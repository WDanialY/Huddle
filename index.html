<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="images\logo.svg" alt="Huddle" class="logo">
  </div>
  <div class="mockups">
    <img src="images/illustration-mockups.svg" alt="mockups" class="mockups-img">
  </div>
  <div class="content">
    <div class="head">
      <p class="head-text">Build The Community Your Fans Will Love</p>
    </div>
    <div class="body">
      <p class="body-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
    </div>
    <div class="reg">
      <button type="button" name="button" class="regbutton">Register</button>
    </div>
  </div>
  <!--Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.

  Register-->
</body>
</html>
